<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <h1>Калькулятор часу</h1>
  <form>
    <label for="hours">Введіть години:</label>
    <input type="number" id="hours" step="0.01" min="0">
    години
    <p>Результат: <span id="result">0</span>s</p>
  </form>
  <form>
    <label for="seconds">Введіть секунди:</label>
    <input type="number" id="seconds" step="36" min="0">
    секунд
    <p>Результат: <span id="resultSeconds">0</span>h</p>
  </form>
  <script src="js.js"></script>
</body>
</html>
